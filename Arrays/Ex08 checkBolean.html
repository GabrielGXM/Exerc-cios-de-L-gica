<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const arr= [12, 142, undefined,null,"Gabriel",14, 182,NaN]

        for(i = 0 ; i < arr.length ; i++){
            if(typeof(arr[i]) === "undefined" || arr[i] === null || isNaN(arr[i]) ){
                console.log(arr[i] + " --- " + typeof(arr[i])+ " " + true)
            }else{
                console.log(arr[i] + " --- " + typeof(arr[i])+ " " + false)
            }
        }

    </script>
</body>
</html>
