<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center;" id="dia"></h1>
    <script>
        let n = prompt("Digite um numero de 1 a 7")

        switch(n){
            case "1":
               document.getElementById("dia").innerHTML = "<h1> Domingo <h1>"
                alert("domingo")

                break;
            case "2":
                document.getElementById("dia").innerHTML = "<h1> Segunda <h1>"
                alert("Segunda")

                break;
            case "3":
                document.getElementById("dia").innerHTML = "<h1> Terça <h1>" 
                alert("terça")

                break;
            case "4":
                document.getElementById("dia").innerHTML = "<h1> Quarta <h1>"
                alert("quarta")

                break;
            case "5":
                document.getElementById("dia").innerHTML = "<h1> Quinta <h1>"
                alert("quinta")

                break;
            case "6":
                document.getElementById("dia").innerHTML = "<h1> Sexta <h1>"
                alert("sexta")

                break;
            case "7":     
                document.getElementById("dia").innerHTML = "<h1> Sábado <h1>"
                alert("sábado")  
                
                break;
            default:
                 alert("digite um numero válido")
        }
    </script>
</body>
</html>
