<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = true

        switch(typeof x){
            case "number":
                alert("o valor da variavel é um numero")
                break;
            case "string":
                alert("o valor da variavel é uma string")
                break;
            case "bolean":
                alert("o valor da variavel é uma boleana")
                break;
            case "undefined":
                alert("o valor da variavel é indefinido")
                break;
            default:
                alert("tipo de variável nao identificado")
        }
    </script>
</body>
</html>
