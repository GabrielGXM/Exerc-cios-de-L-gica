<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lop For</title>
</head>
<body>
    <h1>Tabuada usando "for"</h1>
    <script>

        let n = parseInt(prompt("DIgite um numero de para calcular sua tabuada:"))

        if(isNaN(n) == false){
            for(i=0;i<11;i++){
                document.write(n + " X " + i + " = " + n*i + "!<br>")
            }
        }else{
            alert("digite um umero v√°lido")
        }

    </script>
</body>
</html>
