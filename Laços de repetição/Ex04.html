<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let somaDePares = 0

        n = prompt("digite um numero para sabermos a soma de numeros pares at√© chegar nele:")
        for(i=0;i<=n;i++){
            if(i % 2 === 0){
                somaDePares = somaDePares + i
                document.write(somaDePares + " ---------- " + i + "<br>")
            }
        }
    </script>
</body>
</html>
