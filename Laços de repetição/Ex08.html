<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Break X Continue</h1>
    <script>
        for(let i = 1;i<=10;i++){
        console.log(i)
        if(i === 7){
            break;
        }
    }
        console.log("Laço interrompido")

       for(let i = 1;i<=10;i++){
        console.log(i)
        if(i === 7){
            continue
        }
    }
        console.log("Laço interrompido")

    </script>
</body>
</html>
