<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("digite o numero que vc deseja calcular a tabuada:")

        for(i = 1;i <= 100;i++){

            document.write( n + " x " + i + " = " + n*i + "<br>")
            if(i % 10 === 0) {
                document.write("<br>")
            }
        }
                </script>
</body>
</html>
